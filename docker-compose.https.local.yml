services:
  caddy:
    image: caddy:2-alpine
    container_name: newproject_caddy_local
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/caddy/conf/Caddyfile.local:/etc/caddy/Caddyfile:ro
      - ./infra/caddy/data:/data
      - ./infra/caddy/config:/config
    restart: unless-stopped
