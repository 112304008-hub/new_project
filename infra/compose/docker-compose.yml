services:
  web:
    build: ../../
    container_name: newproject_web
    ports:
      - "8000:8000"
    volumes:
      - ../../:/app:rw
      - ../../data:/app/data:ro
      - ../../data_work:/app/data_work:rw
      - ../../models:/app/models:rw
    environment:
      - PYTHONUNBUFFERED=1
      - DATA_DIR_WRITE=/app/data_work
    restart: unless-stopped
