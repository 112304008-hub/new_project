services:
  caddy:
    ports:
      - "18080:80"
      - "18443:443"
    volumes:
      - ../caddy/conf/Caddyfile.local:/etc/caddy/Caddyfile:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s