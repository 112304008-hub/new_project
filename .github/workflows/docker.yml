name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*', 'V*', 'release-*' ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}/new_project

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute requirements hash
        id: req
        shell: bash
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            REQ_HASH=$(sha256sum requirements.txt | cut -c1-12)
          else
            REQ_HASH=no-reqs
          fi
          echo "REQ_HASH=$REQ_HASH" | tee -a $GITHUB_OUTPUT

      - name: Define image tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          DEPS_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/py311-deps:${{ steps.req.outputs.REQ_HASH }}
          APP_IMAGE_SHA=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/app:${{ github.sha }}
          APP_TAGS="$APP_IMAGE_SHA"
          # Only push :latest on tag builds; also add the tag name
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            APP_TAGS="$APP_TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/app:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/app:${{ github.ref_name }}"
          fi
          echo "DEPS_IMAGE=$DEPS_IMAGE" | tee -a $GITHUB_OUTPUT
          echo "APP_TAGS=$APP_TAGS" | tee -a $GITHUB_OUTPUT

      - name: Compute build time (UTC)
        id: bt
        shell: bash
        run: |
          set -euo pipefail
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" | tee -a "$GITHUB_OUTPUT"

      - name: Build and push deps image (Dockerfile.deps)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.deps
          push: true
          tags: ${{ steps.meta.outputs.DEPS_IMAGE }}
          build-args: |
            BASE_IMAGE=python:3.11-slim
            REQUIREMENTS_SHA=${{ steps.req.outputs.REQ_HASH }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/buildcache:deps
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/buildcache:deps,mode=max

      - name: Build and push app image (Dockerfile)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.APP_TAGS }}
          build-args: |
            BASE_IMAGE=${{ steps.meta.outputs.DEPS_IMAGE }}
            SKIP_PIP_INSTALL=true
            APP_GIT_SHA=${{ github.sha }}
            APP_BUILD_TIME=${{ steps.bt.outputs.BUILD_TIME }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/buildcache:app
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/buildcache:app,mode=max
