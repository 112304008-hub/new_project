name: build-py311-deps

on:
  push:
    branches: [ main ]
    paths:
      - requirements.txt
      - Dockerfile.deps
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute requirements SHA12
        id: sha
        shell: bash
        run: |
          SHA12=$(sha256sum requirements.txt | cut -c1-12)
          echo "sha12=$SHA12" >> $GITHUB_OUTPUT

      - name: Set image tags
        id: meta
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/$REPO/py311-deps:${{ steps.sha.outputs.sha12 }}
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Build and push deps image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.deps
          push: true
          tags: ${{ steps.meta.outputs.image }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=py311-deps
            org.fra.deps.sha12=${{ steps.sha.outputs.sha12 }}
          build-args: |
            REQUIREMENTS_FILE=requirements.txt
          cache-from: type=gha
          cache-to: type=gha,mode=max
