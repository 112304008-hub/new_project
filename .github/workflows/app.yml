name: build-app

on:
  push:
    branches: [ main ]
    tags: [ 'v*', '*.*.*' ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  actions: write

concurrency:
  group: app-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

  build-and-push:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute requirements SHA12
        id: sha
        shell: bash
        run: |
          SHA12=$(sha256sum requirements.txt | cut -c1-12)
          echo "sha12=$SHA12" >> $GITHUB_OUTPUT

      - name: Set image meta
        id: meta
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          APP=ghcr.io/$OWNER/$REPO/app:${{ github.sha }}
          DEPS=ghcr.io/$OWNER/$REPO/py311-deps:${{ steps.sha.outputs.sha12 }}
          echo "app=$APP" >> $GITHUB_OUTPUT
          echo "deps=$DEPS" >> $GITHUB_OUTPUT
          # latest/tag aliases
          REF="${{ github.ref }}"
          if [[ "$REF" == refs/heads/main ]]; then
            echo "latest_tag=ghcr.io/$OWNER/$REPO/app:latest" >> $GITHUB_OUTPUT
          fi
          if [[ "$REF" == refs/tags/* ]]; then
            TAG_NAME="${REF#refs/tags/}"
            echo "tag_alias=ghcr.io/$OWNER/$REPO/app:${TAG_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Ensure deps image exists (build & push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.deps
          push: true
          tags: ${{ steps.meta.outputs.deps }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=py311-deps
            org.fra.deps.sha12=${{ steps.sha.outputs.sha12 }}
          build-args: |
            REQUIREMENTS_SHA=${{ steps.sha.outputs.sha12 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.app }}
            ${{ steps.meta.outputs.latest_tag }}
            ${{ steps.meta.outputs.tag_alias }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=app
            org.fra.deps.sha12=${{ steps.sha.outputs.sha12 }}
          build-args: |
            BASE_IMAGE=${{ steps.meta.outputs.deps }}
            SKIP_PIP_INSTALL=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
